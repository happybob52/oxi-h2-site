<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout – Oxi H₂ Electrolyte Gummies</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">Oxi</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="blog.html">Learn</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
      </ul>
    </nav>
  </header>
  <section class="container">
    <h1 style="margin-bottom:1rem;color:var(--primary-color);">Checkout</h1>
    <p style="color:var(--muted-text);margin-bottom:1rem;">Complete your purchase by entering your details below. This is a prototype checkout and no real payment is processed.</p>
    <form class="checkout-form" onsubmit="placeOrder(event)">
      <label for="name">Name</label>
      <input type="text" id="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="address">Shipping Address</label>
      <textarea id="address" rows="3" required></textarea>
      <label for="card">Card Number</label>
      <input type="text" id="card" maxlength="19" placeholder="1234 5678 9012 3456" required>
      <label for="exp">Expiration (MM/YY)</label>
      <input type="text" id="exp" maxlength="5" placeholder="MM/YY" required>
      <label for="cvv">CVV</label>
      <input type="password" id="cvv" maxlength="4" required>
      <button class="btn" type="submit" style="width:100%;">Place Order</button>
    </form>
  </section>
  <footer>
    © 2025 Oxi. All rights reserved.
  </footer>
  <script src="js/cart.js"></script>
</body>
</html>
